{% extends 'base.html' %}

{% block title %} feedback {% endblock title %}


{% block body %}
 <div class="containerfluid">
    
    <form method="Post" action="/feedback">
        {% csrf_token %}

 
     <img src="https://source.unsplash.com/1600x400/?book " class="d-block w-100" alt="...">
     <h2><b> FeedBack Form</b></h2>
     <div class="mb-3">
      <label for="Input1" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput1"  name="name" placeholder="Name " required>
     </div>

     <div class="mb-3">
      <label for="Input1" class="form-label">place</label>
      <input type="text" class="form-control" id="exampleFormControlInput1"  name="place" placeholder="place " required>
     </div>
   
  
     <div class="mb-3">
      <label for="Input1" class="form-label">phone</label>
      <input type="number" class="form-control" id="exampleFormControlInput1" length="10"  name="phone" placeholder="phone " required>
     </div>
     <div class="mb-3">
      <label for="Input1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" name="email"  placeholder="name@example.com" required>
     </div>
     <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>

{% endblock body %}
